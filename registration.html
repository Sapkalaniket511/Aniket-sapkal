<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <table align="center" cellpadding="20">
            <form>
                <tr>
                    <td>First Name:</td>
                    <td>
                        <input type="text" name="firstname" ><br>
                    </td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td>
                        <input type="text" name="lastname" ><br>
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <textarea type="text" name="address" row="5" column="10"></textarea><br>
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        Male<input type="radio" name="male" value="male" >
                        female<input type="radio" name="male" value="female"><br>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="email"><br>
                    </td>
                </tr>
                <tr>
                    <td>Mobile No:</td>
                    <td>
                        <input type="number" maxlength="10" name="num">
                    </td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td>
                        <input type="date" name="date"><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="Submit" value="Submit">
                    </td>
                </tr>
            </form>
        </table>
    </body>
</html>
